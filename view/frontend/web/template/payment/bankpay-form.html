 <div class="payment-method bankpay" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice" style="display: flex;">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <div class="magento-checkout-bankpay-option-button">
                <bankpay-checkout-option data-cart-currency="GBP" data-bind="
                attr : {'data-theme': getTheme(),'data-cart-value':getSubTotal()}
                ">
                </bankpay-checkout-option>
            </div>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="magento-checkout-bankpay-button">
            <div class="actions-toolbar">
                <div class="primary">
                    <div charset="utf-8" id="bankpay.js" data-bind="attr:{'data-merchant-id': getKeyId(),'mode': getMode()}"></div>
                    <bankpay-checkout data-cart-currency="GBP"
                    data-bind="
                        click: preparePayment,
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked()),
                        attr : {'data-theme': getTheme(),'data-cart-value':getSubTotal()}
                        "></bankpay-checkout>
                </div>
            </div>
        </div>
    </div>
</div>
